<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Roboto+Mono&family=Source+Code+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="city-input"><i class="fa fa-search" id="searchButton" onclick="handleSearch()"></i>
        </div>
    </div>
        <div id="cities-weather-data-container"></div>
   
    <script id="city-weather-template" type="text/x-handlebars-template">
        {{#each allCitiesWeatherData}}
            <div class="city-container">
                <div class="buttons">
                    <i class="fas fa-plus save-city"></i>
                    <i class="fa fa-minus remove-city" aria-hidden="true"></i>
                    <i class="fa fa-refresh refresh-city" aria-hidden="true"></i>
                </div>
                <div  class="name-temp">
                    <div class="temp">{{temperature}}Â°</div>
                    <div id="title">{{name}}</div>
                </div>
                <div class="condition">
                    <img src="{{conditionPic}}">
                        <div>{{condition}}</div>
                </div>
            </div>
        {{/each}}
    </script>
    <script src="./axios/dist/axios.js"></script>
    <script src="./jquery/dist/jquery.min.js"></script>
    <script src="./handlebars/dist/handlebars.min.js"></script>
    <script src="TempManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
